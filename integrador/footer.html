<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_footer.css">
    <title>Practica flex en footer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <h1>
        Practica flex en footer
    </h1>
    <footer>
        <div class="redes">
            <h4>Nuestras redes</h4>
            <ul>
                <li><a href="https://es-la.facebook.com/" target="_blank"><i
                            class="fa-brands fa-square-facebook fa-2xl"></i></a></li><br>
                <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-2xl"></i></a></li>
            </ul>
        </div>
        <div class="pago">
            <h4>Medios de pago</h4>
            <ul class="pago">
                <li><span class="material-symbols-outlined">
                    payments
                    </span></li>

                <li><span class="material-symbols-outlined">
                    credit_card
                    </span></li>

                <li><span class="material-symbols-outlined">
                    account_balance
                    </span> </li>
                 


            </ul>
        </div>
        <div class="ubicacion">
            <h4>Ubicacion</h4>

            <div class="ubicacion2">
            <p>Calle Falsa 123</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12158.036717870333!2d-71.2585052!3d-40.37540625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9610fe20d9fac925%3A0x70e639f64f6ed72b!2sVilla%20Meliquina%2C%20Neuqu%C3%A9n!5e0!3m2!1ses-419!2sar!4v1683762203353!5m2!1ses-419!2sar"
                width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        </section>
        <div class="copy">
            <i class="fa-regular fa-copyright fa-2xl"></i>
            <p>Copyright 2023</p>
        </div>
        <div class="chat">
            <i class="fa-brands fa-whatsapp fa-2xl"></i>
            <p>Chatea con nosotros</p>
        </div>
    </section>
    </footer>
    
</body>
</html>
