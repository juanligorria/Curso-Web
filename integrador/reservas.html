    <h1>Reservas</h1>
    <Section>
        <img src="../integrador/img/reservas 2.webp" width="100%" height="500px" alt="foto de una habitacion">
    </Section>
    <h2>Datos personales</h2>
    <section>
        <form action="post">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Juan" required>

            <Label for="apellido">Apellido</Label>
            <input type="text" name="apellido" placeholder="Lopez" required>

            <label for="direccion">Direccion</label>
            <input type="text" name="direccion" placeholder="San martin 500" required>

            <label for="ciudad">Ciudad</label>
            <input type="text" name="ciudad" placeholder="Pilar" required>

            <Label for="CP"> Codigo postal</Label>
            <input type="number" name="CP" placeholder="1456" required>

            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" placeholder="15 1111 2222" required>

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="xxxxxx@gmail.com" required>
            <div>
                <h2>Datos de la reserva</h2>
                <div>
                    <label for="habitacion">Habitacion</label>
                    <select name="habitacion" id="habitaciones">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <label for="fecha de llegada">Desde</label>
                <input type="date" name="fecha de llegada" required>

                <label for="fecha de partida">Hasta</label>
                <input type="date" name="fecha de partida" required>

                <label for="numero de adultos">Adultos</label>
                <input type="number" name="numero de adultos" required>

                <label for="numero de ni単os">Ni単os</label>
                <input type="number" name="numero de ni単os" required>
            </div>
            <div>
                <h2>Pago</h2>
                <span>
                    <label for="metodo de pago">Efectivo</label>
                    <input type="radio" name="metodo de pago" value="Efectivo" checked>
                </span>
                <span>
                    <label for="metodo de pago">Tarjeta</label>
                    <input type="radio" name="metodo de pago" value="tarjeta">
                </span>
                <span>
                    <label for="metodo de pago">Transferencia</label>
                    <input type="radio" name="metodo de pago" value="transferencia">
                </span>
                <span>
                    <label for="metodo de pago">Mercadopago</label>
                    <input type="radio" name="metodo de pago" value="mercadopago">
                </span>
            </div>
            <div>
                <h2>Mensaje</h2>
                <textarea name="requerimiento" id="requerimiento" cols="30" rows="10"
                    placeholder="多Tiene algun requerimiento especial?"></textarea>
            </div>
            <div>
                <input type="reset">
                <input type="submit">
            </div>
        </form>
    </section>
